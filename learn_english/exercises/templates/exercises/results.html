{% extends 'exercises/index.html' %}
{% block 'body' %}

<h1>Results</h1>
<h3>Adverts Results:</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Usernames</th>
        <th>Total correct</th>
        <th>Total incorrect</th>
        <th>Score</th>
      </tr>
    </thead>
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.totalCorrect}}</td>
        <td>{{user.totalIncorrect}}</td>
        <td>{{user.score}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
