

{% if question_list %}
<form action="/submit/" method="post">
    <ul>
    {% for question in question_list %}
        <li>{{ question.sentence }}</li>
        <input name="answer{{ forloop.counter }}" />
    {% endfor %}
    </ul>
<button>Submit</button>
</form>

{% else %}
    <p>No questions are available.</p>
{% endif %}
