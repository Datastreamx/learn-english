{% extends 'exercises/imperatives/imperatives.html' %}
{% block 'form' %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="A2/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username:</label> <br />
        <input type="text" name="username" />
    </div>
    <div class="form-group">
        <label>Don't ... the plates. (breaking):</label> <br />
        <input type="text" name="question_1" />
    </div>
    <div class="form-group">
        <label>... the bath. (Draining):</label> <br />
        <input type="text" name="question_2" />
    </div>
    <div class="form-group">
        <label>... your teeth. (brushing):</label> <br />
        <input type="text" name="question_3" />
    </div>
    <div class="form-group">
        <label>Do ... my invitation. (accepting):</label> <br />
        <input type="text" name="question_4" />
    </div>
    <div class="form-group">
        <label>Don't ... indoors. (yelling):</label> <br />
        <input type="text" name="question_5" />
    </div>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
