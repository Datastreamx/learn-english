{% extends 'exercises/quantifiers/quantifiers.html' %}
{% block 'form' %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="B1/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username:</label> <br />
        <input type="text" name="username" />
    </div>
    <div class="form-group">
        <label>How (much/many) pets do you have?:</label> <br />
        <input type="text" name="question_1" />
    </div>
    <div class="form-group">
        <label>How (much/many) trees do you see?:</label> <br />
        <input type="text" name="question_2" />
    </div>
    <div class="form-group">
        <label>Can I have (a little/ a few) sugar cubes, please?:</label> <br />
        <input type="text" name="question_3" />
    </div>
    <div class="form-group">
        <label>I see (a little/ a few) water over there.:</label> <br />
        <input type="text" name="question_4" />
    </div>
    <div class="form-group">
        <label>I have (a/an) present for you.:</label> <br />
        <input type="text" name="question_5" />
    </div>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
